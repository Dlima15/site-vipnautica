<!-- Página inicial -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/home.js"></script>
 </head>
 <body>
    <header>
      <img src="./assets/img/LOGOVIP.png" alt="logo VUIP Náutica">
      <nav class="menu">
         <ul>
            <li><a href="#"><img src="./assets/img/icon header.svg" alt="Barcos Novos"> Barcos Novos |</a></li>
                <li><a href="#"><img src="./assets/img/icon header.svg" alt="Barcos Seminovos"> Barcos Seminovos |</a></li>
                <li><a href="#"><img src="./assets/img/email contato.svg" alt="Contato"> Contato |</a></li>
                <li><a href="#">Sobre nós</a></li>
         </ul>
      </nav>
      <div class="buttons-header">
         <a class="bt-hd-1" href="">Venda sua Lancha!</a>
         <a class="bt-hd-2" href="">Fale conosco!</a>
      </div>
    </header>
    <section class="capa">
      <div class="carousel-container">
         <div class="carousel-slide">
           <img src="./assets/img/capa1.png" alt="Capa 1">
         </div>
         <div class="carousel-slide">
           <img src="./assets/img/capa2.png" alt="Capa 2">
         </div>
         <div class="carousel-slide">
           <img src="./assets/img/capa3.png" alt="Capa 3">
         </div>
       
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
       
         <div class="dots">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
         </div>
       </div>
    </section>
 </body>
 </html>
